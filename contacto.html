<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CofeeBlog</title>
    <meta name="scription" content="pagina web de blog de cafe">
    <!--prefetch-->
    <link rel="prefetch" href="nosotros.html" as="document">
    <!--preload images-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="/img/taza.png" <!--fonts las sacamos de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!--style-->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar-texto">Blog <span class="logo_bold">De Cafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>       
        <div class="header_texto">
            <h2 class="no-margin">Blog de cafe y consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre</label>
                <input class="campo_field" type="text" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo_label" for="email">E-mail</label>
                <input class="campo_field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea class="campo_field campo_field-textarea" id="mensaje">
                </textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton-primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar-texto">
                        Blog!:D <span class="logo_bold">De cafe</span>
                    </h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion_enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion_enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion_enlace" href="contacto.html">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>





</html>
